			}	



    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
      position: relative;
      overflow: hidden;
      
    }

    .box:nth-child(even) {
   
      /*background-position: cover;*/
      
      
    }

    .box img{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
    }

    .box.active img{
      animation: bounce .5s ease-out;
    }

    .note{
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .bkgd{
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      
      transition: all .1s ease-out;
      opacity: 0;
    }


    .box.active .bkgd{
      animation: backgroundScroll 5s linear infinite;
      animation-fill-mode: forwards; 
      opacity: 1;
    }

    .box.active .mouth{
     /* animation: play 0.1s steps(3) forwards;*/
      background-position-x: -598px;
   /*   background-position: -589px center; */
    }

    
/*
    .box:hover .bkgd{
      opacity: 1;
    }
*/
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: grid;
      padding: 40px;
      box-sizing: border-box;
      grid-gap: 10px;

      grid-auto-flow: row;

      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
    }



    .blue{
      
      background-color: #7FE8EF;


    }

    .blue .bkgd{
      background-image: url(images/blue-stripes.png);
    }

    .green{

    .orange{

    .pink{

    .purple{

    .purple .bkgd{

    }

    .mouth{
      width: 88px;
      height: 62px;
    /*  border: 1px solid red; */
      position: absolute;
      top: 54%;
      left: 35%;
     
     /* background-image: url(images/mouth/mouth07.png); */
      background: url('images/mouth/spritesheet.png') left center;

      transition: all .1s steps(6);
      background-position-x: 0;

    /*  animation: play 0.4s steps(7) infinite;
      animation-fill-mode: forwards;
      */
    }
/*
    .mouth:hover{
      
       background-position-x: -598px;
    }
*/
    .blue .mouth{
          transform: translateX(-100%);
          left: 66%;
    }

    @keyframes play {
  
       from { background-position: 0; }
        to { background-position: -598px; }
     }

    @keyframes backgroundScroll {
     
         0% {transform: translate(0, -25%) rotate(0.01turn);}
         100% {transform: translate(-270px, -25%) rotate(0.01turn);}
       
   }

   @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translate(-50%, -50%);
      }
      20% {
        transform:translate(-50%, -60%);
      }
      40% {
        transform:translate(-50%, -45%);
      }
      60% {
        transform:translate(-50%, -55%);
      }
    }

</style>
