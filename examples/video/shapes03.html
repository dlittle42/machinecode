				window.addEventListener( 'resize', onWindowResize, false );

			function createPlane(len, width, variance){

				var rectLength = len, rectWidth = width;


				var rectShape = new THREE.Shape();
				var zero = randomNum(0)
				var len = randomNum(rectLength);
				var wide = randomNum(rectWidth);
				console.log(len+","+wide)
			/*	rectShape.moveTo( 0, 0 );
				rectShape.lineTo( 0, rectWidth );
				rectShape.lineTo( rectLength, rectWidth);
				rectShape.lineTo( rectLength, 0 );
				rectShape.lineTo( 0, 0 );
			*/
				rectShape.moveTo( zero, zero );
				rectShape.lineTo( randomNum(0), -randomNum(rectWidth));
				rectShape.lineTo( randomNum(rectLength), -randomNum(rectWidth));
				rectShape.lineTo( randomNum(rectLength), randomNum(0) );
				rectShape.lineTo( zero, zero );
				console.log('---- rectShape -----')
				console.log(rectShape)

				return rectShape;
			}

			function randomNum(num){
				var rand = num + (Math.random()*variance) - variance/2
				return rand;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
