        <script>
            THREE.ShapeUtils.triangulateShape = ( function () {
                var pnlTriangulator = new PNLTRI.Triangulator();
                function removeDupEndPts(points) {

                    var l = points.length;

                    if ( l > 2 && points[ l - 1 ].equals( points[ 0 ] ) ) {

                        points.pop();

                    }

                }

                return function triangulateShape( contour, holes ) {
                    // console.log("new Triangulation: PnlTri.js " + PNLTRI.REVISION );

                    removeDupEndPts( contour );
                    holes.forEach( removeDupEndPts );

                    return pnlTriangulator.triangulate_polygon( [ contour ].concat(holes) );
                };
            } )();

            function createText() {

                textGeo = new THREE.TextGeometry( text, {

                    font: font,

                    size: size,
                    height: height,
                    curveSegments: curveSegments,

                    bevelThickness: bevelThickness,
                    bevelSize: bevelSize,
                    bevelEnabled: bevelEnabled,

                    material: 0,
                    extrudeMaterial: 1

                });

                textGeo.computeBoundingBox();
                textGeo.computeVertexNormals();

                textGeo2 = new THREE.TextGeometry( 'computing', {

                    font: font,

                    size: size,
                    height: height,
                    curveSegments: curveSegments,

                    bevelThickness: bevelThickness,
                    bevelSize: bevelSize,
                    bevelEnabled: bevelEnabled,

                    material: 0,
                    extrudeMaterial: 1

                });

                textGeo2.computeBoundingBox();
                textGeo2.computeVertexNormals();

                textGeo3 = new THREE.TextGeometry( 'machine', {

                    font: font,

                    size: size,
                    height: height,
                    curveSegments: curveSegments,

                    bevelThickness: bevelThickness,
                    bevelSize: bevelSize,
                    bevelEnabled: bevelEnabled,

                    material: 0,
                    extrudeMaterial: 1

                });

                textGeo3.computeBoundingBox();
                textGeo3.computeVertexNormals();

                // "fix" side normals by removing z-component of normals for side faces
                // (this doesn't work well for beveled geometry as then we lose nice curvature around z-axis)

                if ( ! bevelEnabled ) {

                    var triangleAreaHeuristics = 0.1 * ( height * size );

                    for ( var i = 0; i < textGeo.faces.length; i ++ ) {

                        var face = textGeo.faces[ i ];

                        if ( face.materialIndex == 1 ) {

                            for ( var j = 0; j < face.vertexNormals.length; j ++ ) {

                                face.vertexNormals[ j ].z = 0;
                                face.vertexNormals[ j ].normalize();

                            }

                            var va = textGeo.vertices[ face.a ];
                            var vb = textGeo.vertices[ face.b ];
                            var vc = textGeo.vertices[ face.c ];

                            var s = THREE.GeometryUtils.triangleArea( va, vb, vc );

                            if ( s > triangleAreaHeuristics ) {

                                for ( var j = 0; j < face.vertexNormals.length; j ++ ) {

                                    face.vertexNormals[ j ].copy( face.normal );

                                }

                            }

                        }

                    }

                }

                var centerOffset = -0.5 * ( textGeo2.boundingBox.max.x - textGeo2.boundingBox.min.x );

                textMesh1 = new THREE.Mesh( textGeo, materials );

                textMesh1.position.x = centerOffset;
                textMesh1.position.y = hover+ height*8;
                textMesh1.position.z = 0;

                textMesh1.rotation.x = 0;
                textMesh1.rotation.y = Math.PI * 2;

                group.add( textMesh1 );


                textMesh2 = new THREE.Mesh( textGeo2, materials );

                textMesh2.position.x = centerOffset;
                textMesh2.position.y = hover+ height*4;
                textMesh2.position.z = 0;

                textMesh2.rotation.x = 0;
                textMesh2.rotation.y = Math.PI * 2;

                group.add( textMesh2 );


                textMesh3 = new THREE.Mesh( textGeo3, materials );

                textMesh3.position.x = centerOffset;
                textMesh3.position.y = hover;
                textMesh3.position.z = 0;

                textMesh3.rotation.x = 0;
                textMesh3.rotation.y = Math.PI * 2;

                group.add( textMesh3 );

                if ( mirror ) {

                    textMesh2 = new THREE.Mesh( textGeo, materials );

                    textMesh2.position.x = centerOffset;
                    textMesh2.position.y = -hover;
                    textMesh2.position.z = height;

                    textMesh2.rotation.x = Math.PI;
                    textMesh2.rotation.y = Math.PI * 2;

                    group.add( textMesh2 );

                }

            }

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );
                document.addEventListener( 'mouseout', onDocumentMouseOut, false );

                mouseXOnMouseDown = event.clientX - windowHalfX;
                targetRotationOnMouseDown = targetRotation;

            }

            function onDocumentMouseMove( event ) {

                mouseX = event.clientX - windowHalfX;

                targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
                document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
                document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

            }

            function onDocumentMouseOut( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
                document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
                document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

            }

            function onDocumentTouchStart( event ) {

                if ( event.touches.length == 1 ) {

                    event.preventDefault();

                    mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
                    targetRotationOnMouseDown = targetRotation;

                }

            }

            function onDocumentTouchMove( event ) {

                if ( event.touches.length == 1 ) {

                    event.preventDefault();

                    mouseX = event.touches[ 0 ].pageX - windowHalfX;
                    targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

                }

            }

            function render() {

                var delta = clock.getDelta();

               group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

                if ( postprocessing.enabled ) {

            // Render depth into depthRenderTarget
                  /*  scene.overrideMaterial = depthMaterial;
                    renderer.render( scene, camera, depthRenderTarget, true );

                    scene.overrideMaterial = null;
                    effectComposer.render();
        */
                    renderer.toneMappingExposure = Math.pow( params.exposure, 4.0 );
